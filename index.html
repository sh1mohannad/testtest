<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topoco</title>
    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main js File -->
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="container top-nav">
            <a href="#" class="logo"><img src="img/logo-black.png" alt="logo"></a>
            <form action="" class="search">
                <input type="search" placeholder="Serach for products...">
                <button type="submit">Serach</button>
            </form>

            <div class="cart_header">
                <div class="icon_cart">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="count_item">0</span>
                </div>
                <div class="tottal_price">
                    <p>My Cart: <span class="price_cart_head">$280</span>
                    </p>
                </div>
            </div>
        </div>

        <nav>
            <div class="links container">
                <ul>
                    <li class="active"><a href="#">home</a></li>
                    <li><a href="#">all products</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
                <div class="loging_signup">
                    <a href="#">login <i class="fa-solid fa-right-to-bracket"></i></a>
                    <a href="#">sign up <i class="fa-solid fa-user-plus"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="cart">
        <div class="top_cart">
            <h3>My cart <span>(<span>0</span> Item in Cart)</span></h3>
            <span class="close_cart"><i class="fa-solid fa-xmark"></i></span>
        </div>

        <div class="items_in_cart">
            <div class="item_cart">
                <img src="img/product/product-1.jpg" alt="">
                <div class="content">
                    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h4>
                    <p class="price_cart">$140</p>
                </div>
                <button class="delete_item"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="item_cart">
                <img src="img/product/product-2.jpg" alt="">
                <div class="content">
                    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h4>
                    <p class="price_cart">$140</p>
                </div>
                <button class="delete_item"><i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>

        <div class="bottom_cart">
            <div class="total">
                <p>Cart subtotal</p>
                <p class="price_cart_total">$280</p>
            </div>

            <div class="button_cart">
                <a href="#" class="btn_cart">Proceed to checkout</a>
                <button class="btn_cart trans_bg">Shope more</button>
            </div>
        </div>
    </div>
</body>

</html>
